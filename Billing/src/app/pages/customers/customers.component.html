<div class="container">
    <a href="/home" class="a"><button class="btn">Home</button></a>
    <h2>Add Customer</h2>

    <div class="content-block dx-card responsive-paddings" style="padding: 2rem;">
        <dx-form id="form" [(formData)]="customer" labelLocation="top" [colCount]="2">
        </dx-form>
    </div>

    <div class="dx-field-value" style="padding: 1rem;">
        <dx-button icon="fa-solid fa-circle-plus" text="Add" stylingMode="contained" type="success"
            (onClick)="addCustomer()" *ngIf="!edit">
        </dx-button>
        <dx-button text="Update" stylingMode="contained" type="default" 
            (onClick)="updateCostumer()" *ngIf="edit">
        </dx-button>
    </div>        

    <div class="container_grid">
        <h2 class="content-block">Customers list</h2>
        <dx-data-grid id="gridContainer" [dataSource]="listCustomer" [allowColumnReordering]="true"
            [allowColumnResizing]="true" [columnAutoWidth]="true" [showBorders]="true">
            <dxo-paging [pageSize]="4"></dxo-paging>
            <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
            <dxo-filter-row [visible]="true"></dxo-filter-row>
            <dxi-column dataField="firstName"></dxi-column>
            <dxi-column dataField="lastName"></dxi-column>
            <dxi-column dataField="email"></dxi-column>
            <dxi-column dataField="bornDay"></dxi-column>
            <dxi-column caption="Opciones" cellTemplate="optionsTemplate"></dxi-column>

            <div *dxTemplate="let data of 'optionsTemplate'">
                <dx-button text="Update Customer" stylingMode="contained" type="default" (onClick)="editCustomer(data)">
                </dx-button>                

                <dx-button text="Delete Customer" stylingMode="contained" type="danger" (onClick)="removeCustomer(data)" >
                </dx-button>
            </div>

        </dx-data-grid>
    </div>

    
</div>
